  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */

      margin-bottom: 0;

  }

      min-height: 100%;
  }
  body {
      /* Margin bottom by footer height */
      margin-bottom: 60px;
  }

  body{
    background-color: #eee;
}

.search{
    position: relative;
    left: 45%;
}
thead{
    background-color: #eee;
}

.container{
    background-color: #fff;

}
.buttons-filters{
    display: inline;
    
}
.selection{
    left: 76%;
    top:5px;
}

    position: relative;
    top: 10px;
}
.categories, .villes, .resultats{
    display: inline-block;
    margin-left: 15px;
}

footer {
  background-color: #555;
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 35px;
  color: white;

}
h5{
    text-align: center;
}

text {
    fill: #000 !important;
    }
 .dc-table-label{
    display: none !important;
 }

}
