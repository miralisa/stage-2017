  <style>
	/* Home page */ 
	.navbar {
	  margin-bottom: 0;
	  border-radius: 0;
  }
  html {
	  position: relative;
	  min-height: 100%;
  }
  body {
	  margin-bottom: 60px;
	  background-color: #eee;
  }

  footer {
	  background-color: #555;
	  position: absolute;
	  bottom: 0;
	  width: 100%;
	  height: 35px;
	  color: white;

  }
  .ui-widget-header{
  	background-color: rgba(38, 154, 188, 0.68) !important;
  	color: #fff;
  }
  .ui-dialog-titlebar-close{
  	background-image: url("../static/img/exit.png");
  	background-repeat: no-repeat;
  }
  .custom-tooltip {
  	background: #333;

    }

.droplist{
	width: 130px;
	height: 100px;
}
/* tree */
#tree_map{
	border: 2px solid #eee;
	border-radius: 5px;
}

.node {
  cursor: pointer;
}

.node circle {
  fill: #fff;
  stroke: #666;
  stroke-width: 1.5px;
}

.node text {
  font: 12px sans-serif;
  fill: #122b40;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
  opacity: 0.5;
}
/* pop up */
div.tooltip {	
    position: absolute;			
    text-align: center;			
    width: 60px;					
    height: 28px;					
    padding: 2px;				
    font: 12px sans-serif;		
    background: #d9edf7;	
    border: 0px;		
    border-radius: 8px;			
    pointer-events: none;			
}

/* test graph*/
#cy {
  width: 1100px;
  height: 600px;
  display: block;  
 
}

.search{
	position: relative;
	left: 45%;
}
thead{
	background-color: #eee;
}

.container{
	background-color: #fff;

}
.buttons-filters{
	display: inline;
	
}
.selection{
	}

.panel{
	position: relative;
	top: 10px;
}
.categories, .villes, .resultats{
	display: inline-block;
	font-size: 11px;
}


h5{
	text-align: center;
}

 .dc-table-label{
	display: none !important;
 }

}

}
